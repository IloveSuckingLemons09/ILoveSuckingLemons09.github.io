<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Login Form -->
    <div class="container mt-5 pt-5">
        <div class="login-container" id="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Log In</button>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Navbar (Hidden initially) -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top d-none">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.webp" alt="Workout Buddy Logo" width="40" height="40">
                Workout Buddy
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#" id="timer-btn">Timer</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Music</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Logging Out</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="menuDropdown" data-bs-toggle="dropdown">MENU</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" id="exercise-btn">Exercises</a></li>
                            <li><a class="dropdown-item" href="#" id="workout-btn">Workouts</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <button class="theme-toggle-btn" id="theme-toggle">Dark Mode</button>
        </div>
    </nav>

    <!-- Timer Section -->
    <div id="timer-section" style="display: none; text-align: center;">
        <h2>Workout Timer</h2>
        <p id="timer-display">00:00</p>
        <button id="start-btn">Start</button>
        <button id="stop-btn">Stop</button>
        <button id="reset-btn">Reset</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

    <footer class="footer">
        <p>&copy; 2025 Workout Buddy. All rights reserved.</p>
    </footer>
</body>
</html>
